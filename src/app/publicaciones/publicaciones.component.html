<ion-grid *ngIf="userLogged|async as user;"> 
  <ion-row>
      <ion-col>
          <ion-button color="light" class="boton-grid" (click)="toggleActivo('grid')"><ion-icon name="grid-outline"></ion-icon></ion-button>
  
      </ion-col>
      <ion-col>
          <ion-button color="light" class="boton-grid" (click)="toggleActivo('etiquetado')"><ion-icon name="pricetag-outline"></ion-icon></ion-button>
      </ion-col>
  </ion-row>
  
  <ion-row *ngIf=" activo =='grid'"> 
      <ion-col size="4"  *ngFor="let post of posts let idPost = index;"> 
       <!-- <ion-thumbnail *ngIf="user.uid==post.id" >-->
            
            <ion-img [routerLink]="['/publicacion',idPost]" [src]="post.imgPublicacion" ></ion-img>

          <!-- </ion-thumbnail>-->
      </ion-col>
  </ion-row>
  <ion-row style="justify-content: center;" *ngIf=" activo =='etiquetado'">
    <ion-col size="12">
    <ion-label>No has sido etiquetado en publicaciones</ion-label>
    <br><br>
    <ion-label>Eres un forever alone xd</ion-label>
    <br><br>
  </ion-col> 
</ion-row>
  
</ion-grid>
