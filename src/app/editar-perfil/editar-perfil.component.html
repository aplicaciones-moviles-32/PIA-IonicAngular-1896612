<ion-content>
  <div id="contenedorGeneral" >
    
    <ion-card >
      <ion-card-header>
        <ion-card-title class="ion-text-center">Editar Perfil</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        
        <ion-label id="subtitulo">¡Aquí podrás editar el nombre de usuario y cambiar tu foto de perfil por una más actualizada!</ion-label>
        <br><br>
        <ion-label class="encabezadoDeTextBox"><strong>Cambiar Nombre de Usuario:</strong></ion-label>
        <ion-input placeholder="NuevoNombre" required [(ngModel)]="nuevoUsuario.nombre"></ion-input>

        <ion-button (click) = "cambiarNombre()">Actualizar Nombre de Usuario</ion-button>

        <br><br>

        <ion-label class="encabezadoDeTextBox"><strong>Cambiar Foto de Perfil del Usuario:</strong></ion-label>

        <br><br>
        <input style="display: none;"  type="file" accept=".png,.jpg,.jpeg"  (change)="subirImagen($event)" id="inputFile">
        <label  for="inputFile"><ion-icon  size="large" name="image-outline"></ion-icon></label>

        <img src="{{imagenSubida}}" style="width: 20%;">
            <br>
        <ion-button (click)="cambiarImgUsuario()">Actualzizar nueva foto nueva Foto</ion-button> 
  
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
